apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "product-price.fullname" . }}-populate-entities
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "product-price.labels" . | nindent 4 }} populate-entities
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: {{ .Release.Namespace }}
    kind: SecretStore
  target:
    name: {{ include "product-price.fullname" . }}-populate-entities
  data:
    - secretKey: PPS_RABBITMQ_PASSWORD
      remoteRef:
        key: kv-product-price/rabbitmq
        property: RABBITMQ_PASSWORD
    - secretKey: PPS_POSTGRES_DB_PASSWORD
      remoteRef:
        key: kv-product-price/postgresql
        property: DATABASE_PASSWORD
