# Default values for product-price.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
deployment:
  name: "product-price"

image:
  # Will be added from helm command
  repository: ""
  pullPolicy: Always
  # Will be added from helm command
  tag: ""

app:
  env: ""
  logLevel: info
  logFormat: default

sentry:
  dsn: "https://bab07baf157b4910aa45080725e9d258@sentry.heu.cz/240"

postgres:
  masterHost: null
  dbName: product-price
  user: product-price

redis:
  host: null
  port: 6379
  user: ""

rabbitmq:
  host: null
  port: 5672
  user: op-pps-postman
  virtualhost: "op-vh"
  exchange: "op-ex"
  prefetchCount: 200
  queuePostfix: ""
  entities: { }

consumers:
  createQueues: false
  redisPushInterval: 0.1
  redisCapacityThreshold: 95
  queues: { }
  entities:
    shop:
      filteredCountries: [ ]
    offer:
      filteredCountries: [ "BA", "HR", "HU", "RO", "RS", "SI" ]
    buyable:
      filteredCountries: [ "BA", "HR", "HU", "RO", "RS", "SI" ]
    availability:
      filteredCountries: [ "BA", "HR", "HU", "RO", "RS", "SI" ]


workers:
  shop:
    appArgs: "python app/manage.py run-worker shop"
    bufferSize: 10
    popTimeout: 0.2
    forceEntityUpdate: False
  buyable:
    appArgs: "python app/manage.py run-worker buyable"
    bufferSize: 500
    popTimeout: 0.2
    forceEntityUpdate: False
  availability:
    appArgs: "python app/manage.py run-worker availability"
    bufferSize: 500
    popTimeout: 0.2
    forceEntityUpdate: False
  offer:
    appArgs: "python app/manage.py run-worker offer"
    bufferSize: 400
    popTimeout: 0.2
    forceEntityUpdate: False


metrics:
  port: 9090


nameOverride: ""
fullnameOverride: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  path: "/"
  host: ""

resources:
  api:
    limits:
      memory: 800Mi
    requests:
      cpu: 400m
      memory: 400Mi
  workers:
    limits:
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 256Mi
  consumers:
    limits:
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  populateEntities:
    limits:
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  jobs:
    limits:
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi



livenessProbe:
  api:
    periodSeconds: 3
    timeoutSeconds: 5
    initialDelaySeconds: 10
    successThreshold: 1
    failureThreshold: 3
    httpGet:
      path: /-/liveness
      port: http

readinessProbe:
  api:
    periodSeconds: 3
    timeoutSeconds: 5
    initialDelaySeconds: 10
    successThreshold: 1
    failureThreshold: 3
    httpGet:
      path: /-/readiness
      port: http

autoscaling:
  api:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
  consumer:
    queueLength: "7500"  # Scale one pod every X items on average
    pollingInterval: 30
    minReplicaCount: 0
    maxReplicaCount: 5
    targetCPUUtilizationPercentage: 80
    fallback:
      failureThreshold: 10
      replicas: 5
    advanced:
      horizontalPodAutoscalerConfig:
        behavior:
          scaleDown:
            policies:
              - type: Percent
                value: 10
                periodSeconds: 15
  workers:
    listLength: "7500" # Scale one pod every X list items on average
    pollingInterval: 30
    minReplicaCount: 0
    maxReplicaCount: 5
    targetCPUUtilizationPercentage: 80
    fallback:
      failureThreshold: 10 # If gathering of metrics fails 9 times in a row, scale to 5 pods
      replicas: 5
    advanced:
      # See https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/#configurable-scaling-behavior
      # at most 10% of current replicas can be scaled down in one minute
      horizontalPodAutoscalerConfig:
        behavior:
          scaleDown:
            policies:
              - type: Percent
                value: 10
                periodSeconds: 30
  job:
    listLength: "20000"
    enabled: true
    pollingInterval: 30
    minReplicaCount: 0
    maxReplicaCount: 10
    targetCPUUtilizationPercentage: 80
    advanced:
      horizontalPodAutoscalerConfig:
        behavior:
          scaleDown:
            policies:
              - type: Percent
                value: 10
                periodSeconds: 360 # 5 minutes

jobs:
  event-processing:
    batchSize: 200


entityPopulation:
  targetRoutingKeyMap:
    buyable: "om-buyable.v1.republish"
    availability: "availability.v1.republish"
  replyToRoutingKey: "op-product-price.republish-info"
  republishToRoutingKeyMap:
    buyable: "om-buyable.v1.update.pps"
    availability: "availability.v2.create.pps"
  userAgent: "Product Price Service Republisher"
  republishBatch: 1000

nodeSelector: { }

tolerations: [ ]

affinity: { }
